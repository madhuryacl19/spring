  logback.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <configuration>
        <property resource="application.properties" />
        <appender name="Console"
                  class="ch.qos.logback.core.ConsoleAppender">
            <encoder class="ch.qos.logback.core.encoder.LayoutWrappingEncoder">
                <layout class="com.sasai.commons.logging.config.MaskingPatternLayout">
                    <maskPattern>\"mobileNumber\"\s*:\s*\"(.*?)\"</maskPattern> <!-- mobile number JSON pattern -->
                    <maskPattern>\"address\"\s*:\s*\"(.*?)\"</maskPattern> <!-- Address JSON pattern -->
                    <maskPattern>\"password\"\s*:\s*\"(.*?)\"</maskPattern> <!-- Password JSON pattern -->
                    <maskPattern>(\d+\.\d+\.\d+\.\d+)</maskPattern> <!-- Ip address IPv4 pattern -->
                    <maskPattern>(\w+@\w+\.\w+)</maskPattern> <!-- Email pattern -->
                    <pattern>
                        {"app":"${spring.application.name}", "trace": "%X{traceId:-}", "span": "%X{spanId:-}","time":"%d{ISO8601}","LEVEL":"%p","thread":"%t","class":"%C{1.}","message":"%msg %throwable"}%n
                    </pattern>
                </layout>
            </encoder>
        </appender>

        <!-- LOG everything at INFO level -->
        <root level="info">
    		<appender-ref ref="Console" />
        </root>

        <!-- LOG "com.sasai.*" at DEBUG level -->
        <logger name="com.sasai" level="debug">
            <appender-ref ref="Console" />
        </logger>

    </configuration>